{% extends "layout.html" %}

{% block body %}
<div>
    <h1>Registrants</h1>
    <table>
        <thead>
            <th>first_name</th>
            <th>last_name</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr>  
                    <td>{{ person.first_name}}</td>
                    <td>{{ person.last_name }}</td>
                    <td>
                        <form action="/delete" method="post">
                            <input name="id" type="hidden" value="{{ person.id }}">
                            <button type="sumbit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor%}

        </tbody>
    </table>
</div>
{% endblock %}
